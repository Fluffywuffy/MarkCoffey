<html>
    
    <head>
        <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    </head>
    
    <body>
       
        <img id="map_holder" src="images/0024.png" />
<button id="prev">Prev</button>
<button id="next">Next</button>
        
        
        <img id="myButton" src="images/0024.png" />
        <script type="text/javascript">
            var images = [
           "images/0025.png",
           "images/0026.png",
           "images/0027.png",
           "images/0028.png",
           "images/0029.png",
           "images/0030.png",
           "images/0031.png",
           "images/0032.png",
           "images/0033.png",
           "images/0034.png",
           "images/0035.png",
           "images/0036.png",
           "images/0037.png",
           "images/0038.png",
           "images/0039.png",
           "images/0040.png",
           "images/0041.png",
           "images/0042.png",
           "images/0043.png",
           "images/0044.png",
           "images/0045.png",
           "images/0046.png",
           "images/0047.png",
           "images/0048.png",
           "images/0049.png",
           "images/0050.png",
           "images/0051.png",
           "images/0052.png",
           "images/0053.png"
                ],
                i = 1;
            
            for (var j=images.length; j--;) {
                var img = new Image();
                img.src = images[j];
            }

            document.getElementById('myButton').addEventListener('click', function() {
                this.src = images[i >= images.length - 1 ? i = 0 : ++i];
            }, false);
            
            
            
            
            var picArray = [  "images/0025.png",
           "images/0026.png",
           "images/0027.png",
           "images/0028.png","images/0029.png"]
var i = 0;
displayPic(0); //show the first photo initially

$('#prev').click(function(){
    i--;
    displayPic(i);
});

$('#next').click(function(){
    i++;
    displayPic(i);
});

function displayPic(i) {        
    $('#map_holder').empty();
    $('#map_holder').append(picArray[i]);

    if(i == 0) 
        $('#prev').hide();
    else  
        $('#prev').show();     

    if(i == picArray.length-1)
        $('#next').hide();
    else
        $('#next').show();   
}
        </script>
    </body>

</html>
